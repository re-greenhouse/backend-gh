version: "3.9"

services:
  pg-iam:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.10

  pg-personas:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.11

  pg-crops:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.12

  pg-mailing:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.13
        
  pg-memberships:
    image: postgres
    restart: always
    ports:
      - "5436:5432"
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.14

  backend-gh:
    image: backend:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - pg-iam
      - pg-personas
      - pg-crops
      - pg-mailing
      - pg-memberships
    networks:
      custom_network:
        ipv4_address: 172.16.238.15

  backend-gh-2:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3010:3000"
    depends_on:
      - pg-iam
      - pg-personas
      - pg-crops
      - pg-mailing
      - pg-memberships
    networks:
      custom_network:
        ipv4_address: 172.16.238.16

networks:
  custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.238.0/24
