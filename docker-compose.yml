version: "3.9"

services:
  pg-iam:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.10

  pg-personas:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.11

  pg-crops:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    networks:
      custom_network:
        ipv4_address: 172.16.238.12

  backend-gh:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - pg-iam
      - pg-personas
      - pg-crops
    networks:
      - custom_network

  backend-gh-2:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3010:3000"
    depends_on:
      - pg-iam
      - pg-personas
      - pg-crops
    networks:
      - custom_network

networks:
  custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.238.0/24
